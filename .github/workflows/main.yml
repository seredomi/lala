name: "merge-check"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux example)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libudev-dev libssl-dev pkg-config

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm" # Or 'yarn', 'pnpm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install # Or yarn install, pnpm install

      - name: Build Tauri application
        run: pnpm tauri build
